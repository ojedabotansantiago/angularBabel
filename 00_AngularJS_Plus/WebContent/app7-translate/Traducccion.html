<!DOCTYPE html>
<html ng-app="APP">
<head>
	<meta charset="UTF-8">
	<title>angular-translate example</title>
  <style>
    button {
      width:125px;
      display:block;
    }
  </style>
</head>
<body>
  <h2>{{'TITLE'|translate}}</h2>
  <div ng-controller="ExampleController">
    <button ng-click="changeLanguage('en')" translate="BUTTON_LANG_EN">english</button>
    <button ng-click="changeLanguage('de')" translate="BUTTON_LANG_DE">german</button>
    <button ng-click="changeLanguage('es')" translate="BUTTON_LANG_ES">spanish</button>
    <button ng-click="changeLanguage('fr')" translate="BUTTON_LANG_FR">french</button>
  </div>

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.1.4/angular.min.js"></script>
	<script src="./bower-angular-translate-2.4.2/angular-translate.min.js"></script>
	<script>
    var app = angular.module('APP', ['pascalprecht.translate'])
    .config(function ($translateProvider) {
      $translateProvider.translations('en', {
        TITLE: 'Hello',
        BUTTON_LANG_EN: 'English',
        BUTTON_LANG_DE: 'German',
        BUTTON_LANG_ES: 'Spanish',
        BUTTON_LANG_FR: 'French'
      });
      $translateProvider.translations('de', {
        TITLE: 'Hallo',
        BUTTON_LANG_EN: 'Englisch',
        BUTTON_LANG_DE: 'Deutsch',
        BUTTON_LANG_ES: 'Spanisch',
        BUTTON_LANG_FR: 'Franceich'
      });
      $translateProvider.translations('es', {
        TITLE: '¡Hola!',
        BUTTON_LANG_EN: 'Inglés',
        BUTTON_LANG_DE: 'Alemán',
        BUTTON_LANG_ES: 'Español',
        BUTTON_LANG_FR: 'Francés'
      });
      $translateProvider.translations('fr', {
          TITLE: 'Salut',
          BUTTON_LANG_EN: 'Anglais',
          BUTTON_LANG_DE: 'Allemagne',
          BUTTON_LANG_ES: 'Espagnol',
          BUTTON_LANG_FR: 'Francais'
        });

      $translateProvider.preferredLanguage('en');

    })
    .controller('ExampleController', ['$scope', '$translate', function ($scope, $translate) {
      $scope.changeLanguage = function (key) {
        $translate.use(key);
      };
    }]);
	</script>
</body>
</html>
